<!DOCTYPE html>
<html>
  <head>
    <title>PedalBoard - CS591 Project</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/helpers.css">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body class="container">

    <script data-main="assets/js/main" src="assets/js/libs/requirejs/require.js"></script>

    <!-- App Template -->
    <script type="text/template" id="app-template">
      <h1 class="center">PedalBoard Project</h1>
      <div class="pedalboard"></div>
    </script>

    <script type="text/template" id="pedalboard-template">
      <h5>Pedalboard</h5>
    </script>
    
    <!-- Delay View Template -->
    <script type="text/template" id="delay-view-template">
      <h4>Delay Pedal</h4>
      <ul>
        <li>Delay Time: <input name="delayTime" value="0.5"></li>
        <li>Feedback Gain: <input name="feedbackGain" value="0.5"></li>
        <li>Wet Gain: <input name="feedbackGain" value="0.5"></li>
      </ul>
      <div class="btn btn-default toggle"></div>
    </script>

    <script type="text/template" id="tuner-view-template">
      <h4>Tuner Pedal</h4>

      <div class="pitch"></div>
      <canvas class="detune"></canvas>
      <div class="btn btn-default toggle"></div>
    </script>
  </body>
</html>
